<h1> CAIDA LIBRE </h1>
<h3 id="pregunta"> ¿Qué desea calcular? </h3>
<div id="opciones">
    <nav id="ops">
        <ul>
            <li><a href="#VelocidadFinal">Velocidad Final</a></li>
            <li><a href="#PosicionFinal">Posicion Final</a></li>
            <li><a href="#Tiempo">Tiempo</a></li>
        </ul>
    </nav>
</div>
<div class="paracaidismo" id="caida">
    <img src="imagenes/gifparcaidismo.gif" alt="persona tirandose de un precipicio">
</div>

<form id="VelocidadFinal">
    <h2 class="velocidadfinal">VELOCIDAD FINAL</h2>
    <div id="vo">
        <p>
            <label for="velocidadInicial">V<sub>o</sub>:</label>
            <input id="vI" type="number" max="100" min="0" name="velocidadInicial"/>
            <label for="velocidadInicial"></label>
            m/s
        </p>
        <p>
            <label for="tiempo">t: </label>
            <input id="time" type="number" max="3600" min="0" name="tiempo">
            <label for="tiempo"></label>
            s
        </p>
        <p>
            <label for="gravedad"> g:</label>
            <select name="gravedad" id="g">
                <option value="10"> 10m/s^2</option>
                <option value="9.8"> 9.8m/s^2</option>
            </select>
        </p>
        <p>
            <button id="boton1">
                <a id="C1" href="#VelocidadFinal">Calcular</a>
            </button>
        </p>
    </div>
</form>

<form id="PosicionFinal">
    <h2 class="posicionfinal">POSICION FINAL</h2>
    <div id="po">
        <p>
            <label for="velocidadInicial">V<sub>o</sub>:</label>
            <input id="v0" type="number" max="100" min="0" name="velocidadInicial"/>
            <label for="velocidadInicial"> </label>
            m/s
        </p>
        <p>
            <label for="tiempo">t: </label>
            <input id="ti" type="number" max="3600" min="0" name="tiempo"/>
            <label for="tiempo"></label>
            s
        </p>
        <p>
            <label for="yo"> Y<sub>0</sub>:</label>
            <input id="altura" type="number" max="500" min="0" name="altura"/>
            <label for="altura"></label>
            m
        </p>
        <p>
            <label for="gravedad"> g:</label>
            <select name="gravedad" id="gravedad">
                <option value="10"> 10m/s^2</option>
                <option value="9.8"> 9.8m/s^2</option>
            </select>
        </p>
        <p>
            <button id="boton2">
                <a id="C2" href="#PosicionFinal">Calcular</a>
            </button>
        </p>
    </div>
</form>
<p>

</p>

<form id="Tiempo">
    <h2 class="tiempo">TIEMPO</h2>
    <div id="t">
        <p>
            <label for="velocidadInicial">V<sub>o</sub>:</label>
            <input id="velocidadInicial" type="number" max="100" min="0" name="velocidadInicial"/>
            m/s

        </p>
        <p>
            <label for="vf"> V<sub>f</sub>:</label>
            <input id="vf" type="number" max="100" min="0" name="velocidadFinal"/>
            m/s

        </p>
        <p>
            <label for="yo"> Y<sub>0</sub>:</label>
            <input id="yo" type="number" max="500" min="0" name="altura"/>
            m
        </p>
        <p>
            <label for="gravedad"> g:</label>
            <select name="gravedad" id="grav">
                <option value="10"> 10m/s^2</option>
                <option value="9.8"> 9.8m/s^2</option>
            </select>
        </p>
        <button id="boton3">
            <a id="C3" href="#Tiempo">Calcular</a>
        </button>
    </div>
</form>
